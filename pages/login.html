<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="../image/icon.png">
  <link rel="stylesheet" href="../style/style.css">
  <title>Login Controle de Estoque</title>
</head>
<body class="bodyLogin">
  <header class="headerLogin">
    Controle de Estoque
  </header>
  <main class="mainLogin">
    <form class="login" action="" method="GET">
      <input type="email" required placeholder="Login" id="inputLogin">
      <input type="password" required placeholder="Senha" id="inputPassword">
      <input type="button" value="Logar" id="buttonLogin" onclick="window.open('index.html', '_self');"></input>
    </form>
  </main>
  <script src="../components/script.js"></script>
</body>
</html>
