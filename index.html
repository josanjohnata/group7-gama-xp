<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grupo 7</title>
</head>
<body onload="carregarTotalEstoque('totalEstoque')">
  <header>
    <p>Estoque: </p><span id="totalEstoque">0</span>
  </header>
    <form method="GET">
      <table>
        <caption>Cadastro de novos produtos</caption>
        <tr>
          <td class="alinharRotulos">Descrição do produto:</td>
          <td><input id="txtNomeProduto" type="text"></td>
        </tr>
        <tr>
          <td class="alinharRotulos">Preço do produto:</td>
          <td><input id="txtPrecoProduto" type="number"></td>
        </tr>
        <tr>
          <td class="alinharRotulos">Código do produto:</td>
          <td><input id="txtCodigoProduto" type="number"></td>
        </tr>
        <tr>
          <td class="alinharRotulos">Quantidade do produto:</td>
          <td><input id="txtQuantidadeProduto" type="number"></td>
        </tr>
        <tr>
          <td>
            <input type="button" value="cadastrar" class="alinhaBtns" onclick="validarProduto('txtNomeProduto', 'txtQuantidadeProduto', 'txtPrecoProduto', 'txtCodigoProduto');">
            <input type="button" value="Ver estoque" class="alinhaBtns" onclick="window.open('estoque.html', '_self');">
            <input type="reset" value="limpar" class="alinhaBtns">
          </td>
        </tr>
      </table>
    </form>
    <footer>Copyright &#169; Grupo-7 XP-38&#x2013;2021 </footer>
  <script src="./script.js"></script>
</body>
</html>
